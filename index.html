<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NFL Roster</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lalezar|Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron text-center text">
        <h1>My NFL Roster</h1>
        <div class="player-form text-center form-group form-inline">
            <h3>Find a Player</h3>
            <div class="row">
                <div class="col-sm-4">
                    <form id="player-name-form">
                        <input type="text" class="form-control" placeholder="Name" id="nameInput">
                        <button type="submit" class="btn btn-success">Find by Name</button>
                    </form>
                </div>
                <div class="col-sm-4">
                    <form id="player-pos-form">
                        <input type="text" class="form-control" placeholder="Position" id="posInput">
                        <button type="submit" class="btn btn-success">Find by Position</button>
                    </form>
                </div>
                <div class="col-sm-4">
                    <form id="player-team-form">
                        <input type="text" class="form-control" placeholder="Team" id="teamInput">
                        <button type="submit" class="btn btn-success">Find by Team</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center text img">
        <div class="row roster" id="my-roster">
        </div>
        <div class="row roster">
            <h2>NFL Roster</h2>
            <div class="player-roster" id="roster">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="service.js"></script>
    <script src="controller.js"></script>
</body>
</html>
